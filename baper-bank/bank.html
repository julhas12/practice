<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1 class="text-center mt-3">
            Les's get some <span class="fw-bold text-primary">money</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="container text-white">
                <div class="row gap-3">
                    <div class="col bg-warning text-center p-3 rounded-start">
                        <h4>Deposit</h4>
                        <h2 class="fs-1 tex">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="col bg-danger text-center p-3 rounded-start">
                        <h4>Withdraw</h4>
                        <h2 class="fs-1 tex">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="col bg-success text-center p-3 rounded-start">
                        <h4>Balance</h4>
                        <h2 class="fs-1 tex">$<span id="total-balance">1240</span></h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-5">
            <div class="container text-red">
                <div class="row gap-3">
                    <div class="col bg-info p-5">
                        <h4>Pleace Deposit</h4>
                        <input class="d-block mb-3 container" type="text" name="" id="Deposit-field"
                            placeholder="$ Amount you want to Deposit " />
                        <button id="btn-Deposit" class="bg-warning px-3 text-white" type="submit"> Deposit</button>
                    </div>
                    <div class="col bg-primary p-5">
                        <h4>Pleace Withdraw</h4>
                        <input class="d-block mb-3 container" type="text" name="" id="Withdraw-field"
                            placeholder="$ Amount you want to Withdraw" />
                        <button id="btn-withdraw" class="bg-warning px-3 text-white" type="submit">Withdraw </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
