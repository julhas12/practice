<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1 class="text-center mt-3">
      Welcome to <span class="fw-bold text-primary"> Baper Bank</span>
    </h1>
  </header>
  <main>
    <section class="bg-info container mt-5 p-5">
      <h3>Please Login</h3>
      <div class="">
        <input class="d-block mb-3 container" type="email" name="" id="user-email" placeholder="Enter your Email" />

        <input class="d-block mb-3 container" type="password" name="" id="user-password"
          placeholder="Enter your password" />
        <button id="btn-submit" class="bg-warning px-3 text-white" type="submit">
          Submit
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="js/loging.js"></script>
</body>

</html>
