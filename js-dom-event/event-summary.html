<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Summary</title>
</head>

<body>
    <h1>Final DOM Event Handelar</h1>
    <h3 id="handler-status">defuld text</h3>
    <p id="input-text-display">input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnclick()">Handle Event by add onclick function</button>

    <button id="event-lisener">handle event by addeventlistener</button>

    <script>
        function handleOnclick() {
            const handlers = document.getElementById('handler-status')
            handlers.innerText = 'Handled by function attached on click attribute'
        }

        // potion 2
        document.getElementById('event-lisener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'text updated by add event lisener button'
        })

        //option 2 recap
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>

</html>
